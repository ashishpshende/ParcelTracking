<ion-header>

  <div id="pieChart ">
    </div>
  <ion-toolbar class="toolbar-backgorund">
    <ion-buttons id="content" slot="start">
      <ion-menu-button menuId="first" (click)="menuButtonClicked()" class="button"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">
      {{currentPageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu type="overlay" contentId="content" slot="start" menuId="first">
  <ion-header>
    <ion-toolbar (click)="userProfileClicked()" class="toolbar-backgorund">
        <ion-item>
          <ion-avatar slot="start">
            <img src={{this.avatarIcon}}/>
          </ion-avatar>
          <ion-label>
            <h3 class="profile-name">{{this.userFullName}}</h3>
            <p class="profile-user-name">@{{this.userName}}</p>
            <p class="profile-user-email"><ion-icon name="mail"></ion-icon>{{this.userEmail}}</p>
          </ion-label>
        </ion-item>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
        <ion-item [id]="'p.identifier'" [routerDirection]="'root'" (click)="MenuItemClicked(p.title,p.url)">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
          {{p.title}}
          </ion-label>
        </ion-item>
        <!-- <ion-item *ngIf="loggedInUser.Role ==='SuperAdmin'" [routerDirection]="'root'" (click)="MenuItemClicked('Users','/home/user-list')">
          <ion-icon slot="start" name="person-sharp"></ion-icon>
          <ion-label>
          {{'USERS_PAGE.PAGE_TITLE' | translate}}
          </ion-label>
        </ion-item> -->
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" >
      <ion-item [routerDirection]="'root'" class="cursor-pointer" (click)="SettingMenuItemClicked()">
        <ion-icon  slot="start" name="cog-outline"></ion-icon>
        <ion-label>{{'SETTINGS_PAGE.PAGE_TITLE' | translate}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  <ion-menu-toggle auto-hide="false" >
    <ion-item [routerDirection]="'root'" class="cursor-pointer" (click)="LogoutMenuItemClicked()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>{{'LOGIN.SIGN_OUT_TEXT' | translate }}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>
<ion-card>
  <ion-card-content>
    <button ion-button (click)="PrivacyPolicyLinkClicked()">{{'PRIVACY_POLICY.TITLE' | translate}}</button>
    <button ion-button (click)="AboutUsLinkClicked()">{{'ABOUT_US.TITLE' | translate}}</button>
  </ion-card-content>
  </ion-card>
</ion-menu>

<ion-content>
  <ion-router-outlet> </ion-router-outlet>
</ion-content>
